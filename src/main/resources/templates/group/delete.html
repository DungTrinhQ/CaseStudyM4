<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete group</title>
</head>
<body>
<h1>Delete group</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/groups">Group list</a>
</p>
<form th:action="@{/delete-group}" th:object="${group}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${group.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete group"></td>
        </tr>
    </table>
</form>
</body>
</html>
